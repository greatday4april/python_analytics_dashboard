<!DOCTYPE html>
<html>
  <head>
    <title>Flexmonster Pivot Table & Charts</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
  </head>

  <body>
    <div id="pivot"></div>
    <script type="text/javascript">
      var pivot = new Flexmonster({
        container: "#pivot",
        componentFolder: "https://cdn.flexmonster.com/",
        height: 600,
        toolbar: true,
        report: {
          dataSource: {
            type: "api",
            url: "mongodb+srv://cluster0.87qlx.mongodb.net/ecommerce_data",
            index: "marketing",
          },
          slice: {
            rows: [
              {
                uniqueName: "Country",
              },
            ],
            columns: [
              {
                uniqueName: "[Measures]",
              },
            ],
            measures: [
              {
                uniqueName: "Leads",
                aggregation: "sum",
              },
              {
                uniqueName: "Opportunities",
                aggregation: "sum",
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
